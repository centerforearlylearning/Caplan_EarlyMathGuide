<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Jumbotron Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Include Bootstrap CSS (Make sure you are connected to the internet!) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Bootstrap Jumbotron Example</h1>
                <p class="col-md-8 fs-4">This is a simple example of a Bootstrap jumbotron. The jumbotron is a flexible call-to-action component. It can be extended to the whole viewport width if placed outside a .container.</p>
                <button class="btn btn-primary btn-lg" type="button">Learn more</button>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS (Make sure you are connected to the internet!) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
